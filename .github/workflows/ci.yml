name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: client

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript typecheck
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting (no auto-fixable issues)
        run: |
          npm run lint:fix
          git diff --exit-code || (echo "::error::Code has auto-fixable lint issues. Run 'npm run lint:fix' locally and commit the changes." && exit 1)
